<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Poppins:wght@400;500;700&display=swap"
            rel="stylesheet"
        />

        <title>Document</title>
    </head>
    <body>
        <header class="header">
            <img src="./assets/img/4-04.jpg" alt="" class="header__logo" />
        </header>

        <main class="main">
            <div class="hero">
                <h1 class="hero__heading">Sign Up to</h1>
                <h2 class="hero__title">Lorem Ipsum is simply</h2>
                <p class="hero__desc">If you already have an account</p>
                <p class="hero__desc">
                    You can
                    <a href="#!" class="hero__link">Login here!</a>
                </p>
                <div class="hero__img">
                    <img
                        src="./assets/img/5500_9_10.png"
                        alt=""
                        class="image"
                    />
                </div>
            </div>

            <div class="sign-up-form">
                <h2 class="form__heading">Sign Up</h2>
                <form
                    method="POST"
                    action="https://api-gateway.fullstack.edu.vn/action_page.php"
                    autocomplete="off"
                    id="form-1"
                >
                    <div class="form-group">
                        <input
                            type="email"
                            id="email"
                            name="email"
                            class="form-input"
                            placeholder="Enter Email"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                            required
                        />
                        <span class="form-message"></span>
                    </div>

                    <div class="form-group">
                        <input
                            type="text"
                            id="fullName"
                            name="fullName"
                            class="form-input"
                            placeholder="Create User Name"
                            required
                            minlength="3"
                        />
                        <span class="form-message"></span>
                    </div>

                    <div class="form-group">
                        <input
                            type="tel"
                            id="phoneNumber"
                            name="tel"
                            class="form-input"
                            placeholder="Contact Number"
                            pattern="(84|0[3|5|7|8|9])+([0-9]{8})\b"
                            required
                        />
                        <span class="form-message"></span>
                    </div>

                    <div class="form-group">
                        <input
                            type="password"
                            id="password"
                            name="password"
                            class="form-input"
                            placeholder="Password"
                            required
                            minlength="6"
                        />
                        <span class="form-message"></span>
                    </div>

                    <div class="form-group">
                        <input
                            type="password"
                            id="confirmPassword"
                            name="confirmPassword"
                            class="form-input"
                            placeholder="Confirm Password"
                            required
                            minlength="6"
                        />
                        <span class="form-message"></span>
                    </div>

                    <button class="form-btn">Register</button>
                    <p class="form-desc">or continue with</p>
                    <div class="form-social">
                        <a href="#!" class="form-social__link">
                            <img
                                src="./assets/icon/icons8-facebook.svg"
                                alt="Facebook"
                                class="form-social__icon"
                            />
                        </a>
                        <a href="#!" class="form-social__link">
                            <img
                                src="./assets/icon/icons8-twitter.svg"
                                alt="Twitter"
                                class="form-social__icon"
                            />
                        </a>
                        <a href="#!" class="form-social__link">
                            <img
                                src="./assets/icon/icons8-google.svg"
                                alt="Google"
                                class="form-social__icon"
                            />
                        </a>
                    </div>
                </form>
            </div>
        </main>

        <!-- ================================ Validator ================================ -->
        <script src="validator.js"></script>
        <script>
            Validator({
                form: "#form-1",
                rule: [
                    Validator.isRequired("#fullName"),
                    Validator.isEmail("#email"),
                ],
            });
        </script>
    </body>
</html>
